<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Candidates</title>
    <link rel="StyleSheet" href="/static/see_details_style.css">
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <h1>Registered Candidates</h1>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Stream</th>
            <th>Event</th>
        </tr>
        {% if rows %}
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="6">No registered candidates found.</td>
        </tr>
        {% endif %}
    </table>
</body>

</html>

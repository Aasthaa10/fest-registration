<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 span {
            color: #F15A24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            margin-bottom: 10px;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group select {
            appearance: none;
        }

        button.btnn {
            width: 100%;
            padding: 12px;
            background-color: #F15A24;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.btnn:hover {
            background-color: #e14918;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            background-color: #888;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .progress-step.active {
            background-color: #F15A24;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        #event-info {
            color: #fff;
            margin-top: 10px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style-type: none;
            text-align: right;
        }

        .navbar ul li {
            display: inline;
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #F15A24;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="see_details.html">See Details</a></li>
            </ul>
        </div>
        <h1>Grand <span>Event</span> Celebration</h1>
        <div class="progress-bar">
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
        </div>
        <form id="myform" action="/submit" method="post" enctype="multipart/form-data">
            <!-- Step 1 -->
            <div class="form-step step-1 active">
                <h2>Step 1: Basic Details</h2>
                <div class="form-group">
                    <label for="roll">Class Roll Number</label>
                    <input type="text" id="roll" name="roll" placeholder="Enter Your Class Roll" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="profile">Upload Profile Picture</label>
                    
                    <input type="file" id="profile" name="profile" accept="image/*" required>

                </div>
                <button type="button" class="btnn next-step">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step step-2">
                <h2>Step 2: Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="phno">Phone Number</label>
                    <input type="text" id="phno" name="phno" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="coupon">Have a discount coupon?</label>
                    <input type="text" id="coupon" name="coupon" placeholder="Enter your coupon code">
                </div>
                <div class="form-navigation">
                    <button type="button" class="btnn prev-step">Previous</button>
                    <button type="button" class="btnn next-step">Next</button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step step-3">
                <h2>Step 3: Event Selection</h2>
                <div class="form-group">
                    <label for="stream">Select Stream</label>
                    <select id="stream" name="stream" required>
                        <option value="">Select Your Stream</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event">Select Event</label>
                    <select id="event" name="event" required>
                        <option value="">Select an Event</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Essay">Essay</option>
                        <option value="Poetry">Poetry</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Singing">Singing</option>
                        <option value="Debate">Debate</option>
                    </select>
                    <p id="event-info"></p>
                </div>
                <div class="form-navigation">
                    <button type="button" class="btnn prev-step">Previous</button>
                    <button type="submit" class="btnn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const steps = Array.from(document.querySelectorAll(".form-step"));
        const progressSteps = Array.from(document.querySelectorAll(".progress-step"));
        const nextBtns = document.querySelectorAll(".next-step");
        const prevBtns = document.querySelectorAll(".prev-step");
        const eventSelect = document.getElementById('event');
        const eventInfo = document.getElementById('event-info');

        let currentStep = 0;

        function updateSteps() {
            steps.forEach((step, index) => {
                if (index === currentStep) {
                    step.classList.add("active");
                    progressSteps[index].classList.add("active");
                } else {
                    step.classList.remove("active");
                    progressSteps[index].classList.remove("active");
                }
            });
        }

        nextBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                currentStep++;
                updateSteps();
                gsap.from(steps[currentStep], {opacity: 0, y: 20, duration: 0.5});
            });
        });

        prevBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                currentStep--;
                updateSteps();
                gsap.from(steps[currentStep], {opacity: 0, y: 20, duration: 0.5});
            });
        });

        eventSelect.addEventListener('change', function() {
            const selectedEvent = eventSelect.value;
            let eventDetails = '';

            switch (selectedEvent) {
                case 'Quiz':
                    eventDetails = 'Join us for a quiz full of fun and knowledge!';
                    break;
                case 'Essay':
                    eventDetails = 'Show your writing skills in our essay competition!';
                    break;
                case 'Poetry':
                    eventDetails = 'Express your creativity in our poetry competition!';
                    break;
                case 'Dancing':
                    eventDetails = 'Bring out the dancer in you for our dance event!';
                    break;
                case 'Singing':
                    eventDetails = 'Unleash your singing talent in this event!';
                    break;
                case 'Debate':
                    eventDetails = 'Let your opinions be heard in our debate competition!';
                    break;
            }

            eventInfo.textContent = eventDetails;
        });

        updateSteps();
    </script>
</body>
</html>
